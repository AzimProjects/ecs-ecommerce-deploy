name: Deploy to AWS ECR

on:
  push:
    branches:
      - main  # Change to your branch name if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 150344000975.dkr.ecr.us-east-1.amazonaws.com

      - name: Build and tag Docker image
        run: |
          docker build -t my-ecr-repo .
          docker tag my-ecr-repo:latest 150344000975.dkr.ecr.us-east-1.amazonaws.com/my-ecr-repo:latest

      - name: Push Docker image to Amazon ECR
        run: |
          docker push 150344000975.dkr.ecr.us-east-1.amazonaws.com/my-ecr-repo:latest
